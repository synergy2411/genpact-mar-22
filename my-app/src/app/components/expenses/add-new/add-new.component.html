<div class="row">
  <div class="col-8 offset-2">
    <div class="card">
      <div class="card-header">
        <h4 class="text-center">Add Your Expenses</h4>
      </div>
      <div class="card-body">
        <form #myForm = "ngForm">
          <!-- title -->
          <div class="form-group">
            <label for="title">Title : </label>
            <input type="text" name="title" class="form-control" ngModel>
          </div>
          <!-- amount -->
          <div class="form-group">
            <label for="amount">Amount : </label>
            <input type="number" name="amount" class="form-control"
              min="0.1" step="0.1" ngModel>
          </div>
          <!-- createdAt -->
          <div class="form-group">
            <label for="created-at">Date : </label>
            <input type="date" name="created-at" class="form-control"
                min="2019-01-01" max="2022-12-31" ngModel>
          </div>
          <!-- buttons -->
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary btn-block" (click)="onAdd(myForm)">Add Expense</button>
              </div>
              <div class="col-6">
                <button class="btn btn-warning btn-block">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h3 class="text-center">My Expenses</h3>
  <div class="row">
    <div class="col-4" *ngFor="let expense of expenses; index as i; first as isFirst; even as isEven">
      <app-expense [expense]="expense" [isEven]="isEven" (deleteEvent)="deleteExpense($event)"></app-expense>
      <!-- Index: {{ i }} | First : {{isFirst}} | Even : {{ isEven }} -->
    </div>
  </div>
</div>

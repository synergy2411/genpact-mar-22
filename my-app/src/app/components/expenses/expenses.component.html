<div class="container">
  <h3 class="text-center">My Expenses</h3>
  <div class="row">
    <div class="col-4" *ngIf="expenses[0]">
      <app-expense [expense]="expenses[0]"
        (deleteEvent)="deleteExpense($event)"></app-expense>
    </div>
    <div class="col-4" *ngIf="expenses[1]">
      <app-expense [expense]="expenses[1]"
        (deleteEvent)="deleteExpense($event)"></app-expense>
    </div>
  </div>
</div>

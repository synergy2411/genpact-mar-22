<div class="container">
  <h3 class="text-center">My Expenses</h3>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-img-top text-center">
          <img [src]="expense.imagePath" class="img-fluid rounded-circle" />
        </div>
        <div class="card-body">
          <h4 class="text-center">{{ expense.title.toUpperCase() }}</h4>
          <p class="text-muted">Amount : $<span [innerText]="expense.amount"></span></p>
          <p>Date : <span [innerText]="expense.createdAt"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Without ng-model :
  <input
    type="text"
    [value]="expense.amount"
    (input)="changeAmount($event.target!)"
  />

  <br />

  Using ng-model : <input type="text" [(ngModel)]="expense.amount" />

  <br />

  <button (click)="showInfo(expense.id)">Show Info</button> -->
</div>
